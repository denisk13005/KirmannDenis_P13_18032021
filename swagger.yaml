swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: 1.0.0
  termsOfService: http://swagger.io/terms/
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Month Transactions API
      description: See the month user transactions
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in : body 
          name : Account id
          description : Id Of Selected Account
          required : true
          schema : 
            $ref: '#/definitions/MonthTransactions'
          
       
      produces:
        - application/json
      responses:
        '200':
          description: User month transactions retrieved successully
          schema:
            $ref: '#/definitions/MonthTransactionsResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
         
  /user/profile/transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Month Details Transactions API
      description: See the month user transactions in details
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in : body 
          name : Transaction id
          description : Id Of Selected Transaction
          required : true
          schema : 
            $ref: '#/definitions/MonthTransactions'
       
      produces:
        - application/json
      responses:
        '200':
          description: User month details transactions retrieved successully
          schema:
            $ref: '#/definitions/MonthTransactionsResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  
    post:
      security:
        - Bearer: []
      tags:
        - User Modifications
      summary: User Add Note API
      description: Add Note To His Transaction Detail 
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in : body 
          name : AddNote API
          description : Add A Note In Transaction
          required : true
          schema : 
            $ref: '#/definitions/AddNote'
      produces:
        - application/json
      responses:
        '200':
          description: User month details transactions with add notes successully
          schema:
            $ref: '#/definitions/MonthTransactionsResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

    put:
      security:
        - Bearer: []
      tags:
        - User Modifications
      summary: User Edit Note API
      description: User Edit Note To His Transaction Detail 
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in : body 
          name : AddNote API
          description : Add A Note In Transaction
          required : true
          schema : 
            $ref: '#/definitions/AddNote'
      produces:
        - application/json
      responses:
        '200':
          description: User month details transactions whith edit note retrieved successully
          schema:
            $ref: '#/definitions/MonthTransactionsResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  
    delete:
      security:
        - Bearer: []
      tags:
        - User Modifications
      summary: User Delete Note API
      description: User Delete Note To His Transaction Detail 
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in : body 
          name : DeleteNote API
          description : Delete A Transaction Info
          required : true
          schema : 
            $ref: '#/definitions/AddNote'
      produces:
        - application/json
      responses:
        '200':
          description: User month details transactions whith delete note retrieved successully
          schema:
            $ref: '#/definitions/MonthTransactionsResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
          
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  MonthTransactions :
    type : object
    properties :
      id : 
        type : string
  MonthTransactionsResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          date:
            type: string
          decription:
            type: string
          amount:
            type: number
          balance:
            type: number
          transactionType:
            type: string
          categoryFood:
            type: string
          notes:
            type: string
  AddNote :
    type : object
    properties:
      id : 
        type : integer
      body :
        type: object
        properties :
          categoryFood :
            type : string
          notes :
            type : string
